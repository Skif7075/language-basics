<html>
	<head>
		<script src="js/jquery-2.1.4.min"></script>
		<script src="js/grammar.js"></script>
		<script src="js/interface.js"></script>
		<link rel="stylesheet" href="styles/bootstrap.min.css">
		<link rel="stylesheet" href="styles/main.css">
	</head>
	<body>	
		<div class="container">
			<div class="rules">

				<div class="rule template">
					<div class="row">
						<div class="col-xs-3">
							<input class="form-control" name="left" placeholder="S">
						</div>
						<div class="col-xs-8">
							<input class="form-control" name="right" placeholder="abB | Aaq | Q">
						</div>
						<div class="col-xs-1">
							<button type="button" class="btn btn-danger remove">remove</button>
						</div>
					</div>
				</div>
			</div>

			<div class="row buttons">
				<div class="col-xs-12">
					<button type="button" class="btn btn-primary add-rule">Add rule</button>
					<button type="button" class="btn btn-success analyse">Analyse</button>
				</div>
			</div>

			<p class="analyse-result"></p>
			<div id="table-div"></div>

			<input name="check" class="form-control check" placeholder="Enter word">
			<button type="button" class="btn btn-primary check-btn">Check</button>
			<p class="check-result"></p>

			<div class='signature'>
				N. Efanov, K. Startsev
			</div>

	</body>
</html>
